<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="sign__up__container">
        <h1 class="sign__up__title">Sign up</h1>
        <form action="" class="sign__up__form">
            <div class="row__username row__position ">
                <input type="text" name="firstname" placeholder="Fist name" required>
                <input type="text" name="lastname" placeholder="Last name" required>
            </div>
            <div class="row__password row__position ">
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="confirmpassword" placeholder="Confirm password" required>
            </div>
            <div class="row__buttons row__position ">
                <button type="submit" class="signup__button">Signup</button>
                <button type="submit" class="login__button">Login</button>
            </div>
        </form>
    </section>
</body>

</html>
